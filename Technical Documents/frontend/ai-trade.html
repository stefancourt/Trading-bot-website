<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading page</title>
    <link href="static/base.css" rel="stylesheet">
    <link href="static/ai-trade.css" rel="stylesheet">
</head>
<body class="light">
    <header>
        <div class="top-header">
            <button class="menu-button"></button>
            <img class="header-image" alt=logo>
            <input type="search" class="search" onblur="this.value=''">
        </div>
        <div class="sidebar close">
            <ul class="menu-links">
                <a class="back">
                    <img class="exit" src="static/images/cross.png">
                </a>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/bar-chart.png">
                        <span class="text side-text">My Stats</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/robot.png">
                        <span class="text side-text">AI Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/trading.png">
                        <span class="text side-text">User Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/finance.png">
                        <span class="text side-text">Finance</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/news.png">
                        <span class="text side-text">News</span>
                    </a>
                </li>
                <div class="dark-mode">
                    <img src="static/images/dark-mode.png">
                    <span class="text side-text">Mode</span>
                    <button class="mode-button"><div></div></button>
                </div>
            </ul>
        </div>
    </header>
    <script src="js/base.js"></script>
<!-------------------------------------------------------------------------------------->

    <div class="graph">
        <div class="graph-container">
            <div class="ai-options">
                <div class="text strategies">Option 1</div>
                <div class="text strategies">Option 2</div>
                <div class="text strategies">Option 3</div>
                <div class="text strategies">Option 4</div>
            </div>
            <div class="amount">

            </div>
            <button class="confirm"></button>
        </div>
    </div>
    <div class="returns">
        <div class="returns-container">
            <span class="text title">Returns:</span>
            <span class="text past-trades">Trade 1</span>
            <span class="text past-trades">Trade 2</span>
            <span class="text past-trades">Trade 3</span>
            <span class="text past-trades">Trade 4</span>
        </div>
    </div>
</body>
