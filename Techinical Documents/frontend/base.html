<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Homepage</title>
    <link href="static/base.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <button class="menu-button"></button>
            <img class="header-image" alt=logo>
            <input type="search" class="search" onblur="this.value=''">
        </div>
        <div class="sidebar close">
            <ul class="menu-links">
                <a class="back">
                    <img class="exit" src="static/images/cross.png">
                </a>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/bar-chart.png">
                        <span class="text side-text">My Stats</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/robot.png">
                        <span class="text side-text">AI Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/trading.png">
                        <span class="text side-text">User Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/finance.png">
                        <span class="text side-text">Finance</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/news.png">
                        <span class="text side-text">News</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <script src="js/base.js"></script>
</body>
</html>
