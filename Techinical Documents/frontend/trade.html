<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Homepage</title>
    <link href="static/base.css" rel="stylesheet">
    <link href="static/trade.css" rel="stylesheet">
</head>
<body class="light">
    <header>
        <div class="top-header">
            <button class="menu-button"></button>
            <img class="header-image" alt=logo>
            <input type="search" class="search" onblur="this.value=''">
        </div>
        <div class="sidebar close">
            <ul class="menu-links">
                <a class="back">
                    <img class="exit" src="static/images/cross.png">
                </a>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/bar-chart.png">
                        <span class="text side-text">My Stats</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/robot.png">
                        <span class="text side-text">AI Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/trading.png">
                        <span class="text side-text">User Trading</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/finance.png">
                        <span class="text side-text">Finance</span>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="#">
                        <img src="static/images/news.png">
                        <span class="text side-text">News</span>
                    </a>
                </li>
                <div class="dark-mode">
                    <img src="static/images/dark-mode.png">
                    <span class="text side-text">Mode</span>
                    <button class="mode-button"><div></div></button>
                </div>
            </ul>
        </div>
    </header>
    <script src="js/base.js"></script>
<!-------------------------------------------------------------------------------------->
    <section class="section-one">
        <div class="place-order">
            <div class="place-order-container">
                <span class="title text">Place Trade</span>
                <div class="buttons-buy-sell">
                    <button class="buy text">Buy</button>
                    <button class="sell text">Sell</button>
                </div>
                <span class="text">Amount: <input type="text"></span>
                <span class="stoploss text">Stop Loss: <input type="text"></span>
                <button class="confirm text">Confirm</button>
            </div>
        </div>
        <div class="stock-prices">
            <div class="stock-prices-container">
                <span class="text">Stock 1:</span>
                <span class="text">Stock 2:</span>
                <span class="text">Stock 3:</span>
                <span class="text">Stock 4:</span>
                <span class="text">Stock 5:</span>
                <span class="text">Stock 6:</span>
                <span class="text">Stock 7:</span>
                <span class="text">Stock 8:</span>
                <span class="text">Stock 9:</span>
            </div>
        </div>
    </section>
    <section class="section-two">
        <div class="graph-container">
        </div>
    </section>
</body>
</html>
